{% extends 'base/base.html' %}
{% load static %}
{% block title %}My Profile{% endblock title %}
{% block content %}
<div class="container my-5">
 <div class="row">
  <h5 class='content-center'>Welcome {{user.first_name}}</h5>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid mb-2"><a href="{% url 'profile' %}" class="btn btn-outline-primary">Profile</a></li>
    <li class="d-grid mb-2"><a href="{% url 'address' %}" class="btn btn-outline-primary" >Address</a></li>
    <li class="d-grid mb-2"><a href="{% url 'orders' %}" class="btn btn-outline-primary" >Orders</a></li>
    <li class="d-grid mb-2"><a href="{% url 'logout' %}" class="btn btn-outline-primary" >Logout</a></li>

   </ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
    {% block form-content %}
   <form>
    <fieldset disabled>
    <div class="col-12">
      <label for="disabledTextInput" class="form-label">Name</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{user.first_name}} {{user.last_name}}">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="{{address.address}}">
    </div>
    
    <div class="col-12">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="{{address.city}}">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">State</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="{{address.state}}">
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="{{address.zipcode}}">
    </div>
  </fieldset>
    <div class="col-12 mt-3">
      <a  href="{% url 'edit'  %}" class="btn  btn-outline-primary"> <span class="text">Edit Profile</span>   </a>
    </div>
  
   </form>
   {% endblock form-content %}
  </div>
 </div>
</div>
{% endblock content %}
