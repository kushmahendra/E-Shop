{% extends 'accounts/profile.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock title %}
{% block form-content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="col-12">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" name="fullname" placeholder="Full Name" required>
    </div>
    <fieldset disabled>
    <div class="col-12">
      <label for="inputEmail" class="form-label">Email Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="{{user.email}}">
    </div>
  </fieldset>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" placeholder="Address" required>
    </div>
    
    <div class="col-12">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" name="city" placeholder="City" required>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">State</label>
      <input type="text" class="form-control" name="state" placeholder="State" required>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" name="zipcode" placeholder="ZipCode" required>
    </div>
    
    <div class="col-12 mt-3 mb-2">
      <button type="submit" class="btn btn-primary">Save Profile</button>
      
    </div>
{% include 'base/alert.html' %}

    
   </form>
{% endblock form-content %}
